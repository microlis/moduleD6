{% extends 'default.html' %}

{% block title %}
  Edit profile
{% endblock title %}

{% block content %}
  {% if user.id == request.user.id %}
    <h2>Edit profile</h2>
    <form class="d-flex flex-column align-items-md-center" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Save changes">
    </form>
  {% else %}
    <p>Permission denied!</p>
  {% endif %}
{% endblock content %}
