<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>{{ message }}</h3>
  <h3>Here is your personal list of posts from the past week:</h3>
  <ul>
    {% for post in new_posts %}
      <li><a href="http://127.0.0.1:8000/news/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
